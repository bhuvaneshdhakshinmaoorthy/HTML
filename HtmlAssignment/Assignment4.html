<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Tags</title>
</head>
<body >
    <p><font color=red>Hello World</font></p>
    <p><font color=red><ins>Hello World</ins></font></p>
    <p><font color="red"><strong>Hello World</strong></font></p>
    <p><font color="red"><em>Hello World</em> </font></p>
    <p><font color="red">A<sup>2</sup> + B<sup>2</sup></font></p>
    <p><font color="red"><del>Hello World</del></font></p>
    
    <p ><font bgColor="yellow" color="red"> <body >
    </body>
    <span bgColor="yellow">Hello World</span></font></p>
    <!-- <p><mark style="background-color: yellow; color: red;">Hello World</mark></p> -->
    <!-- <p bgColor="yellow" background="yellow"><font color="red" bgColor="yellow" background="yellow">Hello World</font></p> -->
</body>
</html>
